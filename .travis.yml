language: go

go:
  - 1.7

install:
    - go get github.com/mattn/goveralls
    - go get -t -v ./...

script:
    - go vet -x
    - go vet -x github.com/fast/fastway/golang
    - go install
    - go install github.com/fast/fastway/golang
    - go test -race -coverprofile=coverage.txt -covermode=atomic -v github.com/fast/fastway/golang

after_success:
    - bash <(curl -s https://codecov.io/bash)